[package]
name = "oca-rs"
version = "0.3.0-rc.16"
edition = "2021"
authors = ["Marcin Olichwiruk <marcin.olichwiruk@opensoftware.pl>", "Robert Mitwicki <robert.mitwicki@opensoftware.pl>", "Micha≈Ç Pietrus <michal.pietrus@opensoftware.pl>"]
license = "EUPL-1.2"
readme = "README.md"
description = "OCA rust ecosytem facade"

[lib]
name = "oca_rs"
path = "src/lib.rs"

[dependencies]
convert_case = "0.6.0"
dyn-clonable = "0.9.0"
isolang = "2.3.0"
oca-ast = "0.3.0-rc.7"
# oca-bundle = { version = "0.3.0-rc.8", features = ["format_overlay"] }
oca-bundle = { path = "../oca-bundle", features = ["format_overlay"] }
# oca-dag = "0.3.0-rc.2"
oca-dag = { path = "../oca-dag" }
# oca-file = "0.3.0-rc.6"
oca-file = { path = "../oca-file" }
regex = "1.9.5"
rusqlite = "0.29.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sled = "0.34.7"
